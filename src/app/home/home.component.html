<div class="todo-container w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Hello {{name}} {{date | date}}</h1>
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Today's To-Do</h1>
  <h3 class="text-1x1 text-center text-gray-800 mb-6">Don't back down 👍</h3>
  
  <div class="flex mb-4">
    <input class="todo-input flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none" 
           (keypress)="onKeyPress($event)" 
           [formControl]="task" 
           [value]="task" 
           placeholder="Add a new task">
    <button class="add-button px-4 py-2 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 transition duration-300" 
            (click)="add()">Add</button>
  </div>

  <!-- Input for setting deadline -->
  <div class="flex mb-4 rounded-lg">
    <input type="time" [formControl]="deadline" class="todo-input flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Set deadline">
  </div>
  
  <ul>
    <li *ngFor="let taska of list" class="todo-item flex items-center justify-between p-2 border-b border-gray-200">
      <div class="flex items-center">
        <input type="checkbox" 
               (click)="toggleTask(taska.id)" 
               class="mr-2 checked:bg-gray-900 checked:border-transparent">
        <span class="task-text ml-3" 
              [ngClass]="{'line-through text-gray-500': taska.isOver}">
          {{ taska.task }}
        </span>
      </div>
      <div>
        <button class="delete-button text-red-500 hover:text-red-700 transition duration-300 text-2x1" 
                (click)="deleteTask(taska.id)">&times;</button>
        <button>
          <svg class="feather feather-edit ml-3" fill="none" height="24" stroke="currentColor" 
               stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" 
               xmlns="http://www.w3.org/2000/svg">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </button>
      </div>
    </li>
  </ul>
</div>
