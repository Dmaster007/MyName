<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create a New Blog Post</h1>
      
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
            Title
          </label>
          <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                 id="title" type="text" placeholder="Enter the title" required>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
            Author
          </label>
          <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                 id="author" type="text" placeholder="Enter the author's name" required>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
            Image URL
          </label>
          <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                 id="image" type="url" placeholder="Enter the image URL" required>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
            Content
          </label>
          <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                    id="content" rows="5" placeholder="Enter the content" required></textarea>
        </div>
  
        <div class="flex justify-center">
          <button class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition duration-300" 
                  type="submit">Create Blog Post</button>
        </div>
      </form>
    </div>
  </div>
